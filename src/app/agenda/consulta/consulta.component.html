<div class="container">
  <div class="form-inline pesquisa">
    <div class="form-group col-md-2">
      <label for="data" class="sr-only">Data</label>
      <input type="date" class="form-control-plaintext" id="data">
    </div>

    <div class="form-group col-md-8">
      <label for="nomeCliente" class="sr-only">Nome</label>
      <input type="nomeCliente" readonly class="form-control-plaintext" id="nomeCliente" placeholder="Nome do cliente">
    </div>

    <button type="submit" class="btn btn-info col-md-2" data-toggle="tooltip" data-placement="top"
      title="Tooltip on top"><i class="fas fa-search"></i> Pesquisar</button>
  </div>

  <div class="row">
    <div class="col-md-6">
      <button type="button" class="btn btn-success btn-block" data-toggle="modal" data-target="#modalCadastroConsulta">
        <i class="fas fa-calendar-plus"></i>
        Nova Consulta
      </button>
    </div>
    <div class="col-md-6">
      <button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#modalCadastroUsuario">
        <i class="fas fa-user-plus"></i>
        Novo Usuario
      </button>
    </div>
  </div>


  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Data</th>
        <th scope="col">Hora</th>
        <th scope="col">Nome</th>
        <th scope="col">Telefone</th>
        <th scope="col">Animal</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>

    <tbody>
      <tr data-toggle="modal" data-target="#modalCadastroUsuario">
        <td>Data</td>
        <td>Hora</td>
        <td>Nome</td>
        <td>Telefone</td>
        <td>Animal</td>
        <td><i class="fas fa-user-edit edit fa-lg"></i></td>
        <td><i class="fas fa-user-times remove fa-lg"></i></td>
      </tr>

      <tr data-toggle="modal" data-target="#modalCadastroUsuario">
        <td>Data</td>
        <td>Hora</td>
        <td>Nome</td>
        <td>Telefone</td>
        <td>Animal</td>
        <td><i class="fas fa-user-edit edit fa-lg"></i></td>
        <td><i class="fas fa-user-times remove fa-lg"></i></td>
      </tr>

      <tr data-toggle="modal" data-target="#modalCadastroUsuario">
        <td>Data</td>
        <td>Hora</td>
        <td>Nome</td>
        <td>Telefone</td>
        <td>Animal</td>
        <td><i class="fas fa-user-edit edit fa-lg"></i></td>
        <td><i class="fas fa-user-times remove fa-lg"></i></td>
      </tr>
    </tbody>

  </table>

  <!-- Modal -->
  <div class="modal fade" id="modalCadastroConsulta" tabindex="-1" role="dialog" aria-labelledby="modalCadastroConsulta"
    aria-hidden="true">
    <app-cadastro></app-cadastro>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="modalCadastroUsuario" tabindex="-1" role="dialog" aria-labelledby="modalCadastroUsuario"
    aria-hidden="true">
    <app-clientes></app-clientes>
  </div>
</div>
