<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Cadastro Consulta</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">

      <form>
        <div class="form-group">
          <label for="inputNome">Nome</label>
          <input type="text" class="form-control" id="inputNome" placeholder="Nome do cliente">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputData">Data</label>
            <input type="date" class="form-control" id="inputData">
          </div>
          <div class="form-group col-md-6">
            <label for="inputHora">Hora</label>
            <input type="time" class="form-control" id="inputHora">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAnimal">Animal</label>
          <select id="inputAnimal" class="form-control">
            <option selected>Escolha o Animal...</option>
            <option>Top</option>
            <option>Bella</option>
          </select>
        </div>
      </form>

    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">
        <i class="fas fa-calendar-times"></i>
        Fechar
      </button>
      <button type="button" class="btn btn-primary">
        <i class="fas fa-calendar-check"></i>
        Salvar
      </button>
    </div>
  </div>
</div>
